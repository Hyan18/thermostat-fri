<!DOCTYPE html>

<head> 
    <title>Thermostat </title>
</head>



<body>
        <h1 id="Thermostat"></h1>
    <section> 
        <p>
            <button id="up">+</button><br>
            <button id="down">-</button><br>
            <button id="reset">reset</button><br>
            power saver mode is <span id="power-saving-status"> on</span><br>
            <button id="powerSaverSwitch">Power Saver Mode</button>
        </p>
    </section>
    <script src="src/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script>
    $( document ).ready(function() {
        var thermostat = new Thermostat();
        $( '#Thermostat').text(thermostat.temperature);
        $( "#up" ).click(function( event ) {

            thermostat.up();
            $( '#Thermostat').text(thermostat.temperature);

         });

});
</script>
</body>

</html>
